<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="all_inputs_and_img">
        <input checked type="radio" name="my_respond" id="my_desktop">
        <article id="my_slider">
            <input checked type="radio" name="my_slider" id="my_switch1">
            <input type="radio" name="my_slider" id="my_switch2">
            <input type="radio" name="my_slider" id="my_switch3">
            <input type="radio" name="my_slider" id="my_switch4">

            <div id="my_slides">
                <div id="my_owerflow">
                    <div class="my_image">
                        <article><img class="img_number" src="../cssMemeSlider/images/number1.jpg" alt="number1"></article>
                        <article><img class="img_number" src="../cssMemeSlider/images/number2.jpg" alt="number2"></article>
                        <article><img class="img_number" src="../cssMemeSlider/images/number3.jpg" alt="number3"></article>
                        <article><img class="img_number" src="../cssMemeSlider/images/number4.jpg" alt="number4"></article>
                    </div>
                </div>
            </div>
            <div id="my_controls">
                <label for="my_switch1"></label>
                <label for="my_switch2"></label>
                <label for="my_switch3"></label>
                <label for="my_switch4"></label>
            </div>

            <div id="my_active">
                <label for="my_switch1"></label>
                <label for="my_switch2"></label>
                <label for="my_switch3"></label>
                <label for="my_switch4"></label>
            </div>
        </article>
    </div>
